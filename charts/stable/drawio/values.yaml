replicaCount: 1
image:
  imageRegistry: registry-2.yunna.net
  repository: fjudith/draw.io
  tag: latest
  pullPolicy: IfNotPresent
services:
  - name: http
    port: 8080
    targetPort: "8080"
    protocol: TCP
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: local
  mountPath: /app/data
env:
  env1:
    name: DRAWIO_BASE_URL
    value: ""
  env2:
    name: DRAWIO_CSP_HEADER
    value: frame-ancestors 'self' *;
  env3:
    name: TZ
    value: Asia/Shanghai
  env4:
    name: LANG
    value: zh_CN.UTF-8
