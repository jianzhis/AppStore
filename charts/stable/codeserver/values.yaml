replicaCount: 1
image:
  imageRegistry: registry-2.yunna.net
  repository: linuxserver/code-server
  tag: latest
  pullPolicy: IfNotPresent
services:
  - name: http
    port: 8443
    targetPort: "8443"
    protocol: TCP
resources:
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 1000m
    memory: 2048Mi
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: local
  mountPath: /app/data
env:
  env1:
    name: TZ
    value: Asia/Shanghai
  env2:
    name: PUID
    value: "1000"
  env3:
    name: PGID
    value: "1000"
  env4:
    name: PASSWORD
    value: password
