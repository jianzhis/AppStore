replicaCount: 1
image:
  imageRegistry: registry-2.yunna.net
  repository: elestio/memos
  tag: latest
  pullPolicy: IfNotPresent
services:
  - name: http
    port: 5230
    targetPort: "5230"
    protocol: TCP
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: local
  mountPath: /app/data
env:
  env1:
    name: MEMOS_MODE
    value: prod
