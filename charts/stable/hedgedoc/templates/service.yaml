apiVersion: v1
kind: Service
metadata:
  name: {{ include "hedgedoc.fullname" . }}
  labels:
    {{- include "hedgedoc.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    {{- range .Values.services }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
    {{- end }}
  selector:
    {{- include "hedgedoc.selectorLabels" . | nindent 4 }}